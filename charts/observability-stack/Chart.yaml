# observability-stack/Chart.yaml
apiVersion: v2
name: observability-stack
description: A Helm chart for a complete Istio, OTel, and Grafana observability stack.
type: application
version: 0.1.0
dependencies:
# Note: OpenTelemetry Collector is a custom sub-chart, so it is not listed here.
- name: grafana
  version: 10.0.0
  repository: https://grafana.github.io/helm-charts
- name: prometheus
  version: 27.38.0
  repository: https://prometheus-community.github.io/helm-charts
- name: loki
  version: 6.40.0
  repository: https://grafana.github.io/helm-charts
- name: tempo
  version: 1.23.3
  repository: https://grafana.github.io/helm-charts
- name: opentelemetry-collector
  version: 0.134.0
  repository: https://open-telemetry.github.io/opentelemetry-helm-charts
