# Enable and configure Ingress
ingress:
  enabled: true
  ingressClassName: nginx # or your ingress controller class
  hostname: keycloack.explorewithnk.com
  path: /
  pathType: ImplementationSpecific
  annotations:
    # For nginx ingress controller
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # If using cert-manager for automatic certificate generation
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # replace with your issuer name
  tls: true
  secrets:
  - name: explorewithnk-keycloack-tls

# Keycloak configuration
auth:
  adminUser: admin
  adminPassword: "password" # Set a password or use existingSecret

# TLS configuration (internal)
tls:
  enabled: true
  autoGenerated: false # Set to true if you want self-signed certs for internal communication

# Proxy settings (important when using ingress with TLS termination)
proxy: "edge" # Required when using ingress with TLS termination
production: true # Run in production mode (requires TLS)
