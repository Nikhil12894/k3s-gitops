apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: explorewithnk-gateway
  namespace: istio-system # Changed from 'default' to 'istio-ingress'
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: explorewithnk-com-tls-secret # Ensure this secret exists in the 'istio-ingress' namespace
    hosts:
    - "explorewithnk.com"
    - "*.explorewithnk.com"
