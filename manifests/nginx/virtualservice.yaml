apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: nginx-vs
  namespace: nginx
spec:
  gateways:
  - istio-system/public-gateway
  hosts:
  - nginx.explorewithnk.com
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: nginx.nginx.svc.cluster.local
        port:
          number: 80
