apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: root-site
  namespace: website
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - explorewithnk.com
    secretName: explorewithnk-tls
  rules:
  - host: explorewithnk.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homepage
            port:
              number: 80
